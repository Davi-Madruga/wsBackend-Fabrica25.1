<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
</head>
<body>
    {% if usuarios %}
        <h1>Lista de Usuários</h1>
        <table>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Data de Nascimento</th>
                <th>Telefone</th>
                <th>Ações</th> 
            </tr>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.data_nascimento }}</td>
                    <td>{{ usuario.telefone }}</td>
                    <td>
                        <button><a href="{% url 'app:editar' pk=usuario.pk%}">Editar</a></button>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <h1>Não há usuários cadastrados</h1>
    {% endif %}
</body>
</html>
