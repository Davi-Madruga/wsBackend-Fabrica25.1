<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <style>
        body {
            font-family: 'Monaco', monospace;
            font-size: 20px;
        }
        button {
            font-size: 20px;
        }
    </style>
</head>
<body>
    {% if usuarios %}
        <h1>Agentes ----- <button><a href="{% url 'app:listar_objeto'%}">Equipamentos-Habilidades</a></button></h1>
        <table>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Data de Nascimento</th>
                <th>Telefone</th>
                <th>Ações</th> 
            </tr>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.data_nascimento }}</td>
                    <td>{{ usuario.telefone }}</td>
                    <td>
                        <button><a href="{% url 'app:detalhar' pk=usuario.pk %}">Detalhes</a></button>
                        <button><a href="{% url 'app:editar' pk=usuario.pk%}">Editar</a></button>
                        <button><a href="{% url 'app:deletar' pk=usuario.pk %}">Deletar</a></button>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <h1>Não há usuários cadastrados ----- <button><a href="{% url 'app:listar_objeto'%}">Equipamentos-Habilidades</a></button></h1>
    {% endif %}
    <button><a href="{% url 'app:criar' %}">Cadastrar Agente</a></button>
</body>
</html>
