<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
</head>
<body>
    <h1>Edição do Item</h1>
    <form action="{% url 'app:editar_objeto' pk=instrumento.pk %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <br>
            {{ field.label_tag }}
            <br>
            {{ field }}
            <br>
        {% endfor %}
        <br>
        <button type="submit">Atualizar</button><button><a href="{% url 'app:listar_objeto'%}">Voltar</a></button></h1>
    </form>
</body>
</html>
