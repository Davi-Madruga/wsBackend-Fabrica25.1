<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equipamento</title>
    <style>
        html {background-color: #929292;
            text-align: center;}
        body {
            font-family: 'Monaco', monospace;
            font-size: 20px;
        }
        button {
            font-size: 20px;
            background-color: #b8b7b7;
        }
        form{
            background-color: #b8b7b7;
            border-radius: 1000px;
            }
    </style>
</head>
<body>
    <h1>Edição do Equipamento</h1>
    <form action="{% url 'app:editar_objeto' pk=instrumento.pk %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <br>
            {{ field.label_tag }}
            <br>
            {{ field }}
            <br>
        {% endfor %}
        <br>
        <button type="submit">Atualizar</button><br><br>
        <button><a href="{% url 'app:detalhar_objeto' pk=instrumento.pk%}">Voltar</a></button><br><br>
    </form>
</body>
</html>
