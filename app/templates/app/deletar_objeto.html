<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Usuário</title>
</head>
<body>
    <h1>Deletar Instrumento</h1>
    <form action="{% url 'app:deletar_objeto' pk=instrumento.pk %}" method="post">
        {% csrf_token %}
        <p>Você tem certeza que deseja deletar o Equipamento-Habilidade:  {{ instrumento.item }} ?</p>
        <button type="submit">Deletar</button><button><a href="{% url 'app:detalhar_objeto' pk=instrumento.pk %}">Cancelar</a></button>
    </form>
</body>
</html>
